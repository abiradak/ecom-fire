<app-loader [showloader]=showloader></app-loader>
<section class="dashboard-body">
    <div class="container-fluid">
        <div class="top-col">
            <h5 class="head-text color-green">Order List</h5>
        </div>

        <div class="main-panel">
            <div class="main-content">
                <div class="content-wrapper" *ngIf="orderList.length > 0">
                    <table class="table table-striped table-bordered table-sm row-border hover" style="text-align: center;" datatable [dtOptions]="dtOptions">
                        <thead>
                            <tr>
                                <th style="width: 25%">Order No</th>
                                <th style="width: 25%">Address</th>
                                <th style="width: 15%">Phone</th>
                                <th style="width: 10%">Total Price</th>
                                <th style="width: 10%">Total Items</th>
                                <th style="width: 15%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of orderList; let i = index" [ngStyle]="{'display':item.data.isDeleted === 1 ? 'none' : '' }">
                                <td>{{item.data.orderno}}</td>
                                <td>{{item.data.daddress}}</td>
                                <td>{{item.data.dphone}}</td>
                                <td>{{item.data.totalprice}}</td>
                                <td>{{item.data.items.length}}</td>
                                <td>
                                    <button class="btn btn-raised btn-primary btn-sm" (click)="viewDetails(item.id)">View Details</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
