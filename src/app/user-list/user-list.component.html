<app-loader [showloader]=showloader></app-loader>
<section class="dashboard-body">
    <div class="container-fluid">
        <div class="top-col">
            <h5 class="head-text color-green">User List</h5>
        </div>

        <div class="main-panel">
            <div class="main-content">
                <div class="content-wrapper" *ngIf="userList.length > 0">
                    <table class="table table-striped table-bordered table-sm row-border hover" style="text-align: center;" datatable [dtOptions]="dtOptions">
                        <thead>
                            <tr>
                                <th style="width: 25%">Name</th>
                                <th style="width: 25%">Email</th>
                                <th style="width: 25%">Phone</th>
                                <th style="width: 10%">Image</th>
                                <th style="width: 15%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList; let i = index" [ngStyle]="{'display':item.data.isDeleted === 1 ? 'none' : '' }">
                                <td>{{item.data.name}}</td>
                                <td>{{item.data.email}}</td>
                                <td>{{item.data.phone}}</td>
                                <td>
                                    <img style="width: 100px;" [src]="item.data.image" />
                                </td>
                                <td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
